<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ассортимент Одежды ulans_store</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="shop-header">
        <img src="images/logo.jpg" alt="Логотип ulans_store" id="logo">
        <div id="shop-info">
            <h2>U L A N S _ S T O R E</h2>
            <p>Предлагаем люкс копии по доступным ценам. Находимся в Тирасполе, возможна доставка в Бендеры и Кишинев.</p>
        </div>
    </div>

    <div id="categories">
        <div class="category-item" onclick="showCategory('hoodies_sweats')">Худи и Свитшоты</div>
        <div class="category-item" onclick="showCategory('t_shirts')">Футболки</div>
        <div class="category-item" onclick="showCategory('jackets')">Куртки</div>
        <div class="category-item" onclick="showCategory('sneakers')">Обувь</div>
        <div class="category-item" onclick="showCategory('accessories')">Аксессуары</div>
    </div>

    <div id="product-list" style="display:none;">
    </div>

    <script src="app.js"></script>
</body>
</html>
