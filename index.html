<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U L A N S _ S T O R E | Fashion Store</title>

    <link rel="stylesheet" href="style.css?v=3.0">
</head>
<body>

    <header>
        <div id="shop-header">
            <img src="images/logo.jpg" alt="Логотип ulans_store" id="logo">
            <div id="shop-info">
                <h2>U L A N S _ S T O R E</h2>
            </div>
        </div>
    </header>

    <main>
        <div id="category-view">
            <h2>Выберите категорию:</h2>
            <div id="categories">
                <button class="category-button" onclick="showCategory('hoodies_sweats', 'Худи и Свитшоты')">Худи и Свитшоты</button>
                <button class="category-button" onclick="showCategory('t_shirts', 'Футболки')">Футболки</button>
                <button class="category-button" onclick="showCategory('jackets', 'Куртки')">Куртки</button>
                <button class="category-button" onclick="showCategory('sneakers', 'Обувь')">Обувь</button>
                <button class="category-button" onclick="showCategory('accessories', 'Аксессуары')">Аксессуары</button>
            </div>
        </div>

        <div id="product-list" style="display:none;">
            <button id="back-button" onclick="goBack()">← Вернуться к категориям</button>
            <div id="product-items-container">
            </div>
        </div>
    </main>

    <footer>
        <div id="advantages">
            <div><span class="icon">🚚</span> Доставка по ПМР/МДЛ</div>
            <div><span class="icon">🛡️</span> Гарантия качества</div>
            <div><span class="icon">💬</span> Поддержка 24/7</div>
        </div>
    </footer>


    <script src="app.js?v=3.0"></script>
</body>
</html>
