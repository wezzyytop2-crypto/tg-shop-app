<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ассортимент Одежды ulans_store</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="shop-header">
            <img src="images/logo.jpg" alt="Логотип ulans_store" id="logo">
            <div id="shop-info">
                <h2>U L A N S _ S T O R E</h2>
                <p>Предлагаем люкс копии по доступным ценам. Находимся в Тирасполе, возможна доставка в Бендеры и Кишинев.</p>
            </div>
        </div>
    </header>

    <main>
        <h2>Выберите категорию:</h2>
        <div id="categories">
            <button class="category-button" onclick="showCategory('hoodies_sweats')">Худи и Свитшоты</button>
            <button class="category-button" onclick="showCategory('t_shirts')">Футболки</button>
            <button class="category-button" onclick="showCategory('jackets')">Куртки</button>
            <button class="category-button" onclick="showCategory('sneakers')">Обувь</button>
            <button class="category-button" onclick="showCategory('accessories')">Аксессуары</button>
        </div>

        <div id="product-list" style="display:none;">
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
