<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U L A N S _ S T O R E | Fashion Store</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=4.6">
</head>
<body>

    <header>
        <div id="shop-header">
            <a href="#" onclick="goHome()" class="header-title-link">
                <h1>U L A N S _ S T O R E</h1>
            </a>
        </div>
    </header>

    <main>
        <div id="category-view">
            <div id="store-info">
                <img id="store-logo" src="images/logo.jpg" alt="Логотип магазина">
                <p class="store-description">Ваш магазин премиальной одежды и аксессуаров. Лучшие цены и быстрая доставка по ПМР/МДЛ. Выберите категорию, чтобы начать.</p>
            </div>
            <h2>Categories</h2>
            <div id="categories">
                <button class="category-button" onclick="showCategory('hoodies_sweats', 'Худи и Свитшоты')">HOODIES</button>
                <button class="category-button" onclick="showCategory('t_shirts', 'Футболки')">T-SHIRTS</button>
                <button class="category-button" onclick="showCategory('jackets', 'Куртки')">JACKETS</button>
                <button class="category-button" onclick="showCategory('sneakers', 'Обувь')">SNEAKERS</button>
                <button class="category-button" onclick="showCategory('accessories', 'Аксессуары')">ACCESSORIES</button>
            </div>
        </div>

        <div id="product-list" style="display:none;">
            <div class="product-list-header">
                <h2 id="current-category-title"></h2>
            </div>

            <div id="filter-buttons">
                <button id="filter-all" class="filter-button active" onclick="filterProducts(currentCategoryKey, 'all')">ВСЕ ТОВАРЫ</button>
                <button id="filter-stock" class="filter-button" onclick="filterProducts(currentCategoryKey, 'stock')">IN STOCK</button>
            </div>
            <div id="product-items-container">
            </div>
        </div>
    </main>

    <footer>
        <div id="advantages">
            <div><span class="icon">🚚</span> DELIVERY</div>
            <div><span class="icon">🛡️</span> QUALITY</div>
            <div><span class="icon">💬</span> SUPPORT</div>
        </div>
        <p class="copyright">&copy; 2023 ULANS_STORE. All Rights Reserved.</p>
    </footer>

    <script src="app.js?v=4.6"></script>
</body>
</html>
