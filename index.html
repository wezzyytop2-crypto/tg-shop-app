<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U L A N S _ СТОР | Fashion Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="category-view" class="view">
        <header>
            <h1>U L A N S _ СТОР</h1>
            <p>Ваш стиль начинается здесь. Оригинальное качество и быстрая доставка.</p>
        </header>

        <div class="category-grid">
            <div class="category-item" onclick="showCategory('hoodies_sweats', 'Худи и Свитшоты')">
                <img src="images/hoodie_category.png" alt="Худи и Свитшоты">
                <span>ХУДИ & СВИТШОТЫ</span>
            </div>
            <div class="category-item" onclick="showCategory('t_shirts', 'Футболки')">
                <img src="images/tshirt_category.png" alt="Футболки">
                <span>ФУТБОЛКИ</span>
            </div>
            <div class="category-item" onclick="showCategory('jackets', 'Куртки')">
                <img src="images/jacket_category.png" alt="Куртки">
                <span>КУРТКИ</span>
            </div>
            <div class="category-item" onclick="showCategory('sneakers', 'Обувь')">
                <img src="images/shoes_category.png" alt="Обувь">
                <span>ОБУВЬ</span>
            </div>
            <div class="category-item" onclick="showCategory('accessories', 'Аксессуары')">
                <img src="images/accessories_category.png" alt="Аксессуары">
                <span>АКСЕССУАРЫ</span>
            </div>
        </div>
    </div>

    <div id="product-list" class="view" style="display: none;">
        <header>
            <div class="header-content">
                <div class="title-block">
                    <h2 id="current-category-title">ТОВАРЫ</h2>
                </div>
            </div>
        </header>

        <div class="filter-buttons">
            <button id="filter-all" onclick="filterProducts(currentCategoryKey, 'all')" class="active">ВСЕ</button>
            <button id="filter-stock" onclick="filterProducts(currentCategoryKey, 'stock')">В НАЛИЧИИ</button>
            <button id="filter-new" onclick="filterProducts(currentCategoryKey, 'new')">NEW</button>
            <button id="filter-sale" onclick="filterProducts(currentCategoryKey, 'sale')">SALE</button>
        </div>

        <div id="product-items-container" class="product-grid">
        </div>
    </div>

    <div id="gallery-modal" class="modal" onclick="closeGallery()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeGallery()">&times;</span>
            <div class="gallery-controls">
                <button class="prev-img" onclick="prevImage(event)">&#10094;</button>
                <img id="modal-main-img" src="" alt="Детальное фото">
                <button class="next-img" onclick="nextImage(event)">&#10095;</button>
            </div>
            <div id="gallery-thumbnails">
            </div>
        </div>
    </div>

    <footer>
        <button onclick="goHome()">
            <img src="images/home_icon.svg" alt="Домой">
            <span>Категории</span>
        </button>
        <button onclick="requestPhotos(-1, 'Общий запрос на фото')">
            <img src="images/chat_icon.svg" alt="Чат">
            <span>Чат с U L A N S</span>
        </button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
